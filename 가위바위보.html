<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        #wrapper {
            width: 300px;
            height: 300px;
            background: yellow;
            border: 5px solid orangered;
            border-radius: 15px;
            text-align: center;
            padding-top: 20px;
        }
    </style>
<script src="../js/lib.js"></script>
    <script>
         let img;
         //let arr=new Array(3);
         //arr[0]="가위.png";
         let arr=["가위.png","바위.png","보.png"];
         function next(){
            //이미 문서에 존재하는img객체의 src를 변경해본다
            //배열생성방법 2가지
            //1.Array)()객체를 이용하는 방법
            //2.[데이터,데이터..]선언과 동시에 할당하는 방법
           let r=Math.random();//0~1미만의 난수
           
            console.log("r is",parseInt(r*arr.length));

            img.src="../images/"+arr[getRandom(arr.length)];
         }
        function init(){
            img=document.createElement("img");
            let wrapper=document.getElementById("wrapper");
           wrapper.appendChild(img);
        }

        addEventListener("load",function(){
           init();
            document.querySelector("button").addEventListener("click",function(){
               next();
            });
          
        });
    </script>
</head>

<body>
    <button>결과보기</button>
    <div id="wrapper"></div>
</body>

</html>
